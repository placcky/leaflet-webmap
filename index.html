<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks HU - Emese Gojdar</title>
    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map">
        <div class="leaflet-control coordinate"></div>
    </div>
    
</body>

</html>
<!-- leaflet js -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="./data/hungary1.geojson"></script>
<script>
    //Map initialization
    var map = L.map('map').setView([47.16, 19.04], 8);
    
    //Basemap landscape
    //var imagery = L.tileLayer('https://tile.openstreetmap.bzh/ca/{z}/{x}/{y}.png', {
	//maxZoom: 19,
	//attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles courtesy of <a href="https://www.openstreetmap.cat" target="_blank">Breton OpenStreetMap Team</a>'
    //}).addTo(map);

    //Basemap Esri grey
    var mapy = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
	maxZoom: 16
    }).addTo(map);


    //L.marker([51.5, -0.09]).addTo(map)
    //.bindPopup('A pretty CSS popup.<br> Easily customizable.')
    //.openPopup();

    mapy.addTo(map)

    //GEOJSON data added to the map
L.geoJSON(polyJson, {
style: function (feature) {
    return {color: feature.properties.color};
},
    onEachFeature: function(feature, layer){
        layer.bindPopup('<b> Name: </b>'+ feature.properties.name)
    },
    style: {
        stroke: true,
        color: '#000000',
        weight: 2,
        dashArray:'5, 5',
    }
}).addTo(map);

// LEAFLET EVENTS

map.on('mousemove', function(e){
    document.getElementsByClassName('coordinate')[0].innerHTML = 'lat: ' + e.latlng.lat + ' lng: '+ e.latlng.lng
    console.log('lat: ' + e.latlng.lat + 'lng: '+ e.latlng.lng)
})

</script>
